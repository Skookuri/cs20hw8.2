<!doctype html>
<html>
<head>
<title>Location API fetch</title>
<meta charset="utf-8"/>
<script>
function getLocation() {

res = fetch("https://api.zippopotam.us/us/33162")
.then (res => res.text())
.then (data => 
   {
   data = JSON.parse(data)
   document.getElementById("data").innerHTML = 
   "<ul>" + 
   "<li>" + "Postal Code: " + data["post code"] + "</li>" + 
   "<li>" + "Country: " + data.country + "</li>" + 
   "<li>" + "Country Abbreviation: " + data["country abbreviation"]  + "</li>" + 
   })
.catch (error => console.log(error))
}
</script>
</head>
<style>
	body {
    	background-color: #009900;
        color: rgba(255, 255, 255);
        text-align: center;
        font-size: 30px;
        padding: 150px;
    }
    ul {
    	list-style-type: none;
    }
    
    li {
    	opacity: 0.8;
    }
    li:hover {
    	font-size: 50px;
        transition: 0.4s;
        padding: 50px;
        opacity: 1;
        background-color: rgb(0,128,0, 0.8);
        border-radius: 20px;
    	-webkit-text-stroke: 2px #ffffff94;
    	font-weight: 800;
    	text-shadow: 0 0 6px rgba(255, 255, 255), 0 0 6px rgb(0,128,0);
    	letter-spacing: -2px;
    	animation-direction: alternate;
    	animation-iteration-count: infinite;
    	transition-duration: 1s;
    }
    
    h1 {
    	color: rgb(0,128,0);
    	font-size: 50px;
    	transition: 0.4s;
    	border-radius: 20px;
    	-webkit-text-stroke: 2px #ffffff94;
    	font-weight: 800;
    	text-shadow: 0 0 6px white, 0 0 6px white;
    	letter-spacing: -2px;
    	animation-direction: alternate;
    	animation-iteration-count: infinite;
    	transition-duration: 1s;
    }
</style>
<body onload="getLocation()">
	<h1>Location</h1>
	<div id="data">Loading...</div>
</body>
</html>
